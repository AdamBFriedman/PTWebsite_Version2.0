<html>
    <body class="bg-primary text-white">
<!--Login Form-->
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">

            <form id="login" class="loginContainer m-3 p-3 bg-dark">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input id="loginEmail" type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
                <button type="submit" class="btn btn-block text-white">Submit</button>
            </form>


            <!--Registration Form-->
            <form id="register" class="registerContainer m-3 p-3 bg-dark">
                <h1>Register</h1>
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input id="password1" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input id="password2" type="password" class="form-control" id="exampleInputEmail"
                        placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-block text-white">Submit</button>
            </form>

        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>

    <script type="text/javascript" src="/main-bundle.js"></script></body>
</html>
